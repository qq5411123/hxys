{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
        <div class='panel-heading'>
            基础设置
        </div>
        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">订单完成n天后可申请提现</label>
            <div class="col-sm-9 col-xs-12">
                  <input type="text" name="tm[apply_day]" class="form-control" value="{$set['apply_day']}" />
                <div class="help-block">订单完成后 ，用户在x天内可以发起提现申请,如果不填写则订单完成就可以提现</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">n天内只能提现一次</label>
            <div class="col-sm-9 col-xs-12">
                  <input type="text" name="tm[limit_day]" class="form-control" value="{$set['limit_day']}" />
                <div class="help-block">用户n天内只能提现一次</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启以商品分红金额计算提成</label>
            <div class="col-sm-9 col-xs-12">
                <label class="radio-inline"><input type="radio" class="sendmoth" name="tm[isopenbonus]" value="0" {if $set['isopenbonus'] ==0} checked="checked"{/if} /> 关闭</label>
                <label class="radio-inline"><input type="radio" class="sendmoth" name="tm[isopenbonus]" value="1" {if $set['isopenbonus'] ==1} checked="checked"{/if} /> 开启</label>
                <span class='help-block'>如果开启，则以商品属性中<span style='color:red'>分红金额</span>计算提成。如不开启，则按照<span style='color:red'>商品现价(销售价)</span>计算提成！</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">提现申请通知</label>
            <div class="col-sm-9 col-xs-12">
                  <input type="text" name="tm[merchant_applytitle]" class="form-control" value="{$set['merchant_applytitle']}" />
                <div class="help-block">标题，默认"提现申请通知"</div>
            </div>
        </div>
       <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <textarea  name="tm[merchant_applycontent]" class="form-control" >{$set['merchant_applycontent']}</textarea>
                 模板变量: [昵称] [时间] [金额]
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">提现申请完成通知</label>
            <div class="col-sm-9 col-xs-12">
                  <input type="text" name="tm[merchant_finishtitle]" class="form-control" value="{$set['merchant_finishtitle']}" />
                <div class="help-block">标题，默认"提现申请完成通知"</div>
            </div>
        </div>
       <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <textarea  name="tm[merchant_finishcontent]" class="form-control" >{$set['merchant_finishcontent']}</textarea>
                 模板变量: [昵称] [时间] [金额]
            </div>
        </div>
        <div class='panel-body'>
            <div class="form-group"></div>
               <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
   
        </div>
        
    </div>
</form>
{template 'web/_footer'}
