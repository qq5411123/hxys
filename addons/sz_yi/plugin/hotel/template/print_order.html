{template 'web/_header'}
{template 'web/sysset/tabs'}
<!--/wwwroot/addons/sz_yi/template/web/sysset/-->
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
        <input type='hidden' name='setid' value="{$set['id']}" />
        <input type='hidden' name='op' value="print_order" />
        <div class="panel panel-default"> 
            <div class='panel-body'>               
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">订单打印</label>
                    <div class="col-sm-9 col-xs-12">
                       
                        <label class='radio-inline'><input type='radio' name='print_order' value='1' {if $set['shop']['print_order']==1}checked{/if}/> 支付前</label>
                        <label class='radio-inline'><input type='radio' name='print_order' value='0' {if $set['shop']['print_order']==0}checked{/if} /> 支付后</label>
                 
                    </div>
                </div>
                           <div class="form-group"></div>

  <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                           {ifp 'sysset.save.print_order'}
                            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"  />
                            <input type="hidden" name="token" value="{$_W['token']}" />
                          {/if}
                     </div>
            </div>


            </div>
            <script language="javascript">
                $(function () {
                    $(":radio[name='print_order']").click(function () {
                        if ($(this).val() == 1) {
                            $("#certs").show();
                        }
                        else {
                            $("#certs").hide();
                        }
                    })

                })
            </script>
        </div>     
    </form>
</div>
{template 'web/_footer'}
