                </div>

    </div>

        </div>


    </div>
</section>
</body>
<script>
    $(function() {
        var c = "{php echo $flag}";
        var url = "{php echo $url}";
        var h = document.documentElement.clientHeight;

        $("#layout").css("height", h+"px");

        $("#dl_app").click(function() {
            if (c == 1) {
                $("#layout").show();
            } else {
                location.href = url;
            }
        });
    });
</script>
