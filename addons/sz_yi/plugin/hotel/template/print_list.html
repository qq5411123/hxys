{template 'web/_header'}
{template 'tabs'}
<style type="text/css">
    .require{color:red;}
    .info{padding:6px;width:400px;margin:-20px auto 3px auto;text-align:center;}
</style>
<div class="w1200 m0a">  
<div class="rightlist">

      <form class="form-horizontal" action="" method="post">
            <div class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                        <thead class="navbar-inner">
                            <tr>
                                <th>打印机名称</th>
                                <th>机器号</th>
                                <th>打印机key</th>
                                <th>打印设置</th>
                                <th style="width:150px; text-align:right;">修改/删除</th>
                            </tr>
                        </thead>
                        <tbody>
                            {loop $data $item}
                            <tr>
                                <td>{$item['name']}</td>
                                <td>{$item['print_no']}</td>
                                <td>{$item['key']}</td>
                                <td>{if $item['status']=='0'}订单支付后{/if}
                                {if $item['status']=='1'}订单支付前{/if}</td>
                                <td style="text-align:right;">
                                    <a href="{php echo $this->createPluginWebUrl('hotel/prints', array('op' => 'print_post', 'id' => $item['id']))}" class="btn btn-default btn-sm" title="编辑" data-toggle="tooltip" data-placement="top" ><i class="fa fa-edit"> </i></a>
                                    <a href="{php echo $this->createPluginWebUrl('hotel/prints', array('op' => 'print_del', 'id' => $item['id']))}" class="btn btn-default btn-sm" title="删除" data-toggle="tooltip" data-placement="top" onclick="if(!confirm('删除后将不可恢复，确定删除吗?')) return false;"><i class="fa fa-times"> </i></a>
                                </td>
                            </tr>
                            {/loop}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-success col-lg-1" href="{php echo $this->createPluginWebUrl('hotel/prints', array('op' => 'print_post'));}"/><i class="fa fa-plus-circle"> </i>  添加打印机</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    require(['util'], function(u){
        $('.btn').hover(function(){
            $(this).tooltip('show');
        },function(){
            $(this).tooltip('hide');
        });
    });
</script>

{template 'web/_footer'}
