        $(function () {
            getAddess();

            $(".b-address").on("click",".selectcity",function(){

                var city = $(this).html();
                var province = $(this).siblings("div").html();

                location.href="{php echo $this->createPluginMobileUrl('verify/store_index', array('op' => 'selectaddress'))}&city="+city+"&province="+province;

            })

                $(".b-address .selectcity").hide();
                $(this).siblings("a").show();
            });
        });
