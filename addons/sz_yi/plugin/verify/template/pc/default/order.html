.order_main .sub2 {height:30px; width:auto; padding:0px 10px; border:1px solid #5f6e8b; float:right; border-radius:5px; line-height:30px; font-size:14px; margin:10px 5px 10px 0px; color:#5f6e8b;}

<div class="order_top">
    <div class="title" onclick='history.back()'><i class='fa fa-chevron-left'></i> {php echo $this->set['texts']['order']}({$ordercount})</div>
    <div class='num'>预计: +{$totalprice}元</div>
</div>
<div class="order_menu">
        <div class="nav navon" style="border-left:0px;width:24%;" data-status=''>所有订单</div>
        <div class="nav"  data-status='0'>待付款</div>
        <div class="nav"  data-status='1'>已付款</div>
        <div class="nav"  data-status='3'>已完成</div>
</div>

<div id='container'></div>
<script id='tpl_order' type='text/html'>
    <%each list as order%>
    <div class="order_main" data-orderid="<%order.id%>">
        <div class="title">订单号：<%order.ordersn%><span><%order.status%></span></div>
        <%each order.goods as g%>
        <div class="good">
            <div class="img"><img src="<%g.thumb%>"/></div>
            <div class='info'>
                <div class='inner'>
                    <div class="name"><%g.title%></div>
                    <div class='option'><%if g.optionid!='0'%>规格:  <%g.optiontitle%><%/if%></div>
                </div>
            </div>
            <div class="price">
                <div class='pnum'><span class='marketprice'>￥<%g.price%></span></div>
                <div class='pnum'><span class='total'>×<%g.total%></span></div>
            </div>
        </div>
        <%/each%>
        <div class="info1">共 <%order.goodscount%> 件商品&nbsp;实付：<span>￥<%order.price%></span></div>
        <%if order.isstatus == 1%>
        <div class="sub">
            <div class="sub1" >确认配送<input type="hidden" value="<%order.id%>" class="order_id" ></div>
            <div class="sub2 order_cancel" style="position:relative;width:56px;">
                <span style="position:absolute;display:block;width:56px;">取消配送</span>
                <input type="hidden" value="<%order.id%>" class="order_id" >
            </div>
        </div>
        <%/if%>
    </div>
    <%/each%>
</script>
<script id='tpl_empty' type='text/html'>
    <div class="order_no"><i class="fa fa-file-text-o" style="font-size:100px;"></i><br><span style="line-height:18px; font-size:16px;">您还没有相关{php echo $this->set['texts']['order']}~</span></div>
</script>

<script language="javascript">
    var page = 1;
    var current_status = '';
    require(['tpl', 'core'], function (tpl, core) {
        function bindEvents(){
            {if !empty($this->set['openorderdetail']) ||!empty($this->set['openorderbuyer'])}
            $('.order_list').unbind('click').click(function(){
                $('.order_detail').slideUp();
                $(this).next('.order_detail').slideDown();
            })
            {/if}
        }
        function bindScroller(){



                //加载更多
                var loaded = false;
                var stop = true;
                $(window).scroll(function () {
                    if (loaded) {
                        return;
                    }
                    totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());
                    if ($(document).height() <= totalheight) {

                        if (stop == true) {
                            stop = false;
                            $('#container').append('<div id="order_loading"><i class="fa fa-spinner fa-spin"></i> 正在加载...</div>');
                            page++;
                            core.pjson('verify/order', {status:current_status,page: page}, function (morejson) {
                                stop = true;
                                $('#order_loading').remove();
                                $("#container").append(tpl('tpl_order', morejson.result));
                    bindEvents();
                                if (morejson.result.list.length < morejson.result.pagesize) {
                                    $("#container").append('<div id="order_loading">已经加载完全部订单</div>');
                                    loaded = true;
                                    $(window).scroll = null;
                                    return;
                                }
                            }, true);
                        }
                    }
                });
        }
        function getOrder(status) {
            $('.order_menu .nav').removeClass('navon');
            $('.order_menu .nav[data-status=\'' + status + '\']').addClass('navon');
            core.pjson('verify/order', {status:status, page: page}, function (json) {
                if (json.result.list.length <= 0) {
                    $('#container').html(tpl('tpl_empty'));
                    return;
                }
                $('#container').html(tpl('tpl_order', json.result));
                bindScroller();
                bindEvents();
            }, true);
        }
        $('.order_menu .nav').unbind('click').click(function () {
            page = 1; current_status = $(this).data('status')
            getOrder(current_status);

        });

        getOrder('');
        $('.order_main .good').click(function(){
            var orderid = $(this).closest('.order_main').data('orderid');
            location.href = core.getUrl('plugin/commission/detail', {orderid: orderid});
        });
        $(document).on('click','.order_cancel',function(){

                var orderid = $(this).find('.order_id').val();
                if(confirm('确认取消配送?'))
                {
                    core.pjson('verify/order',{
                        'op':'order_cancel',
                        'orderid':orderid
                    },function(json){
                        if(json.status==1){
                            location.reload();
                            return;
                        }
                        core.tip.show(json.result);
                    },true,true);
                }

        })
        $(document).on('click','.sub1',function(){
            var orderid = $(this).find('.order_id').val();
            if(confirm('确认配送?'))
            {
                core.pjson('verify/order',{'op':'order_send', 'orderid':orderid},function(json){

                    if(json.status==1){

                        location.reload();
                        return;
                    }
                    core.tip.show(json.result);
                },true,true);
            }
        });
    });
</script>
