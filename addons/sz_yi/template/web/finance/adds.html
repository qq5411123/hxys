{template 'web/_header'}
<div class="w1200 m0a">
{template 'web/finance/tabs'}

<div class="rightlist">
    <form action="{php echo $this->createWebUrl('finance/banklist',array('op'=>'add'));}" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class='panel panel-default'>
            <div class='panel-heading'>
                添加银行
            </div>
            <div class='panel-body'>
                               
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label" ><span style='color:red'>*</span> 银行名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="bank_name" class="form-control" value="{$list['bank_name']}" placeholder="银行名称，如：中国建设银行" />
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label" ><span style='color:red'>*</span> 银行LOGO</label>
                        <div class="col-sm-9 col-xs-12 detail-logo">
                            {php echo tpl_form_field_image('bank_logo', $list['bank_logo'])}
                            <span class="help-block">建议尺寸: 640 * 640 ，或正方型图片 </span>
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label" ><span style='color:red'>*</span> 是否显示</label>
                    <div class="col-sm-9 col-xs-12">
                        <select class="form-control" name="is_show">
                            <option value="1">可用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </div>               
                <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                <div class="col-sm-9 col-xs-12">
                        <input name="op" type="hidden" value="add" class="btn btn-primary span2" >
                        <input name="id" type="hidden" value="{$_GPC['id']}" class="btn btn-primary span2" >
                        <input name="submit" type="submit" value="提交" class="btn btn-primary span2" >
                </div>
               </div>   
            </div>
        </div>
     
    </form>
</div>
</div>
{template 'common/footer'}
