<script language='javascript'>
    require(['core', 'tpl'], function (core, tpl) {
      core.pjson('area/area_list',{pcate_area:"{$_GPC['pcate_area']}"},function(json){
          if (json.status == 1) {

              
              $('#container').html(tpl('tpl_main',json.result));
              if (json.result.current_category.length<=0) {
                    loaded = true;
                    $(window).scroll = null;
                    $('#category_container').html(tpl('tpl_empty'));
                    $('.main_selectArea').hide();
                    return;
               
              }
              
          }
      })
      
      $(document).on("change","#province",function(){
        core.pjson('area/area_list',{pcate_area:$(this).val()},function(pjson){
            if (pjson.status == 1) {

                $('#container').html(tpl('tpl_main',pjson.result));
                $('title').html(pjson.result.category.name);
                if (pjson.result.current_category.length<=0) {
                    loaded = true;
                    $(window).scroll = null;
                    $('#category_container').html(tpl('tpl_empty'));
                    $('.main_selectArea').hide();
                    return;
               
                } else {
                    $('#category_container').html('');
                }
            }
        })  
      })

      
      $(document).on("change","#city",function(){
      	
        
        core.pjson('area/area_list',{ccate_area:$(this).val(), pcate_area:$('#province').val()},function(cjson){
            if (cjson.status == 1) {
              
                 
                if (cjson.result.current_category.length<=0) {
                    loaded = true;
                    $(window).scroll = null;
                    $('#category_container').html(tpl('tpl_empty'));
                    $('.main_selectArea').hide();
                    return;
               
                } else {
                    $('#category_container').html('');
                }

                $('#container').html(tpl('tpl_main',cjson.result));
            }
        })  
      })

      
    });
        

    
</script>
