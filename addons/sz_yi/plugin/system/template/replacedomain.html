{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<div class="main">
	<form id="dataform" action="" method="post" class="form-horizontal form">
		<div class="panel panel-default">
			<div class="panel-heading">
				域名转换前请备份数据库:替换（优惠券，文章营销，店铺装修，商品描述，粉丝图片，公告管理，广告管理，幻灯片管理等）数据表中的域名
			</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label" ><span style='color:red'>*</span> 旧域名</label>
					<div class="col-sm-4">
						<div class='input-group'>
							<input type="text" name="oldReplaceDomain" maxlength="30"  id="oldReplaceDomain" class="form-control"  style="width:500px;" />
						</div>
						<span id="memberavatar" class='help-block' style="display:none"><img  style="width:100px;height:100px;border:1px solid #ccc;padding:1px" src=""/></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 新域名</label>
					<div class="col-sm-4">    
						<div class='input-group'>
							<input type="text" name="newReplaceDomain" maxlength="30" id="newReplaceDomain" class="form-control" style="width:500px;" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
					<div class="col-sm-9">
						<input id="btn_submit" type="submit" name='submit' value="替换" class="btn btn-primary"  />
					</div>
				</div>
			</div>
	</form>
</div>
</div>
</div>
{template 'web/_footer'}
